<!DOCTYPE html>
<!-- ICS2O-unit-5-05-html-HTML -->
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PWA-Template" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Titus diceman" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Template</title>
    <link rel="canonical" href="https://Titus-diceman.github.io/ICS2O-unit-5-05-html/" />
    <link rel="manifest" href="/ICS2O-unit-5-05-html/site.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <h1><b> triangle type calculator  </b></h1>
    <br>
    <h5> A length</h5>
        <!-- Numeric Textfield with Floating Label -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="aside">
        <label class="mdl-textfield__label" for="aside">Number...</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </form> 
    <h5> B length</h5>
    <!-- Numeric Textfield with Floating Label -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="bside">
        <label class="mdl-textfield__label" for="bside">Number...</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </form> 
    <h5> C length</h5>
    <!-- Numeric Textfield with Floating Label -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cside">
        <label class="mdl-textfield__label" for="cside">Number...</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </form>
        <br>
        <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="buttonClicked()">
      show what triangle it is
    </button>
    <div id="output"></div>
  </body>
</html>
